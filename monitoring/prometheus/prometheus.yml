global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'opinion-markets'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/opinion-markets-rules.yml
  - /etc/prometheus/rules/node-rules.yml

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Server metrics
  - job_name: 'opinion-markets-api'
    static_configs:
      - targets: ['api:3001']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Solana RPC node (if running locally)
  - job_name: 'solana-validator'
    static_configs:
      - targets: ['solana-validator:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Contract deployment monitor
  - job_name: 'contract-monitor'
    static_configs:
      - targets: ['contract-monitor:8080']
    scrape_interval: 60s
