[workspace]
members = [
    "programs/*"
]
resolver = "2"

# Pin constant_time_eq to v0.3.0 (compatible with Solana BPF toolchain)
# v0.4.2 requires edition2024 which Solana's bundled compiler doesn't support
[patch.crates-io]
constant_time_eq = { git = "https://github.com/cespare/constant_time_eq", tag = "v0.3.0" }

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1
